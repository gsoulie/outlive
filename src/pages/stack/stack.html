<ion-header>
  <ion-navbar>    
    <ion-title>Fouille</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onResetTiles()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button (click)="onViewStack()">
        salle
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main"> 
  <div class="overview">
        
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center class="noPaddingCol">
          <button clear class="squareButton" *ngFor="let i of stack; let idx = index">
            <img src="{{i.image}}" [style.border]="'1px solid #000000'"/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
