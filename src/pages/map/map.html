<ion-header>
  <ion-navbar>    
    <ion-title>Fouille</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onResetTiles()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main"> 
  <div class="overview">
    
    <!-- CITY TILES + CURRENT TILE //////////////////////////////////-->          
    <ion-grid>
      <ion-row>
        <!-- BLACKWOOD CITY //////////////////////////////////-->          
        <ion-col col-3 text-center class="noPaddingCol">
          <button  
          class="squareButtonCity"
          (click)="onGetBlackwoodTile()"
          [disabled]="blackWoodTiles.length <= 0">
            <img class="tile" src="assets/img/tile_blackwood.png"/>
          </button>
        </ion-col>

        <!-- CURRENT BLACKWOOD TILE //////////////////////////////////-->          
        <ion-col col-3 text-center class="noPaddingCol">
          <button clear class="squareButton">
            <img src="{{currentBlackwoodTile.image}}" [style.border]="'2px solid #ffcc00'"/>
          </button>
        </ion-col>

        <!-- CURRENT SILENTPEAK TILE //////////////////////////////////-->          
        <ion-col col-3 text-center class="noPaddingCol">
          <button clear class="squareButton">
            <img src="{{currentSilentpeakTile.image}}" [style.border]="'2px solid #ffcc00'"/>
          </button>
        </ion-col>

        <!-- SILENT PEAK CITY //////////////////////////////////-->          
        <ion-col col-3 text-center class="noPaddingCol">
          <button clear 
            class="squareButtonCity"
            (click)="onGetSilentPeakTile()"
            [disabled]="silentPeakTiles.length <= 0">
            <img class="tile" src="assets/img/tile_silentpeak.png"/>
          </button>
        </ion-col>        
      </ion-row>
    </ion-grid>

    <!-- PICKED TILES //////////////////////////////////-->          
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center class="noPaddingCol">
          <button clear class="squareButton" *ngFor="let i of blackWoodDiscardTiles; let idx = index">
            <img src="{{i.image}}" *ngIf="idx == blackWoodDiscardTiles.length-1 && initTileBlackwood == false && i !== currentBlackwoodTile" [style.border]="'2px solid #ffcc00'"/>
            <img src="{{i.image}}" *ngIf="idx !== blackWoodDiscardTiles.length-1 || initTileBlackwood == true && i !== currentBlackwoodTile" [style.border]="'1px solid #000000'"/>
          </button>
        </ion-col>

        <ion-col col-6 text-center class="noPaddingCol">
          <button clear class="squareButton" *ngFor="let i of silentPeakDiscardTiles; let idx = index">
            <img src="{{i.image}}" *ngIf="idx == silentPeakDiscardTiles.length-1 && initTileSilentPeak == false && i !== currentSilentpeakTile" [style.border]="'2px solid #ffcc00'"/>
            <img src="{{i.image}}" *ngIf="idx !== silentPeakDiscardTiles.length-1 || initTileSilentPeak == true && i !== currentSilentpeakTile" [style.border]="'1px solid #000000'"/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
