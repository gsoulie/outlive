<ion-content class="main"> 
  <div class="overview">
    <button ion-button class="backbutton" (click)="back()"
    text-center clear icon-only color="snow">
      <ion-icon color="snow" name="md-arrow-back"></ion-icon>
      <ion-label color="snow">Retour</ion-label>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
          <button  
          class="squareButton"
          (click)="onGetBlackwoodTile()"
          [disabled]="blackWoodTiles.length <= 0">
            <img src="assets/img/tile_blackwood.png"/>
          </button>
        </ion-col>
        <ion-col col-4 text-center>
        <button class="refresh" ion-button icon-only text-center
        (click)="onResetTiles()">
          <ion-icon name="md-refresh" color="snow"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4 text-center>
          <button clear 
          class="squareButton"
          (click)="onGetSilentPeakTile()"
          [disabled]="silentPeakTiles.length <= 0">
            <img src="assets/img/tile_silentpeak.png"/>
          </button>
        </ion-col>        
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center class="noPaddingCol">
          <button clear class="squareButton" *ngFor="let i of blackWoodDiscardTiles">
            <img src="{{i.image}}"/>
          </button>
        </ion-col>
        <ion-col col-6 text-center class="noPaddingCol">
          <button clear class="squareButton" *ngFor="let i of silentPeakDiscardTiles">
            <img src="{{i.image}}"/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
